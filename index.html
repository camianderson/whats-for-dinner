<html>
  <head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What is for Dinner?</h1>
      <button class= "recipe"> ADD A RECIPE</button>
    </header>
      <section class= "wrapper">
        <section class= "box1">
          <h2>What are you looking for?</h2>
          <form>
            <input type="radio" name="recipe" value="sides"/> Side <br><br>
            <input type="radio" name="recipe" value="main"/> Main Dish<br><br>
            <input type="radio" name="recipe" value="dessert" /> Dessert<br><br>
            <input type="radio" name="recipe" value="meal"/> Entire Meal<br><br>
            <button class= "letscook">LET'S COOK!</button>
          </form>
        </section>
          <section class= "box2">
            <section class= "results">
              <p class="you-should-make hidden"> You should make: </p>
              <p class= "result"></p>
            </section>
            <img class="cookpot" src= "assets/cookpot.svg" alt= "Cookpot">
          </section>
      </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
